<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/wallet-solid.ico') }}">
    <!-- Icon CDN -->
    <script src="https://kit.fontawesome.com/f6f8f493f3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <section class="form-login w-100 m-auto">
        <form action="{{ url_for('login') }}" method="post">
        <a class="logo"><i class="fas fa-wallet"></i>TrackExpense</a>
          <h1 class=" heading">Please <span>login</span></h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" pattern=".+@gmail\.com" name="email" required autofocus>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required><i class="fa-solid fa-eye" id="pswdtoggle"></i>
            <label for="floatingPassword">Password</label>
          </div>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="flash">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <span>or</span>
          <a href="{{ url_for('signup') }}" class="w-100 btn btn-lg btn-primary mb-3">Signup</a>
          <p class=" mb-3 text-muted">&copy;2024 TrackExpense</p>
        </form>
      </section>

      <script>
        const pswd_field = document.getElementById('pswdtoggle')
        pswd_field.onclick = function() {
          if (pswd_field.className == "fa-solid fa-eye") {
            pswd_field.className = "fa-solid fa-eye-slash";
          } else {
            pswd_field.className = "fa-solid fa-eye";
          }
          var temp = document.getElementById("floatingPassword");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
      </script>
</body>
</html>
